<!DOCTYPE html>
<html>
<head>
  <title>Library Management</title>
  <link rel="stylesheet" type="text/css" href="webstyle.css">
</head>
<body>
  <div class="container">
    <h1 style="color: black">SHAKAV's E-LIBRARY</h1>
    <div id="login-container">
      <h2 style="color: black"><b>LOGIN</b></h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="signup-container">
      <h2 style="color: black"><b>SIGNUP</b></h2>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <div class="social-icons">
          <img src="fb.png">
          <img src="google.png">
          <img src="twitter.png">
        </div>
      </form>
    </div>
  </div>
  <div class="bg">
    <div class="search-container">
      <h1 style="color: black"> ________________________Welcome to Shakav's e-library, your online book oasis_________________________</h1>
      <input type="text" id="search-input" placeholder="Search">
      <div id="suggestions-container">
        <ul id="suggestions-list"></ul>
      </div>
    </div>

    <div class="filter-container">
      <div class="filter-options">
        <label for="filter">Filter by:</label>
        <select id="filter">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="subject">Genre</option>
          <option value="publish-date">Publish Date</option>
        </select>
      </div>
      <div class="sort-options">
        <label for="sort">Sort by:</label>
        <select id="sort">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="subject">Genre</option>
          <option value="publish-date">Publish Date</option>
        </select>
      </div>
    </div>

    <div class="book-list">
      <div id="book-count"></div>
      <ul id="books"></ul>
    </div>

    <div class="cart-container">
      <h3>Cart</h3>
      <ul id="cart"></ul>
      <button id="checkout-button">Checkout</button>
    </div>
  </div>

  <script src="webscript.js"></script>
</body>
</html>
