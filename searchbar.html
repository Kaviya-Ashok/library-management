<!DOCTYPE html>
<html>
<head>
  <title>Library Management</title>
  <link rel="stylesheet" type="text/css" href="styless.css">
</head>
<body>
    <div class="bg">
        <div class="search-container">
          <h1 style="color: black"> ________________________Welcome to Shakav's e-library, your online book oasis_________________________</h1>
            <input type="text" id="search-input" placeholder="Search">
            <div id="suggestions-container">
              <ul id="suggestions-list"></ul>
            </div>
          </div>
          
          <div class="filter-container">
            <div class="filter-options">
              <label for="filter">Filter by:</label>
              <select id="filter">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="subject">Genre</option>
                <option value="publish-date">Publish Date</option>
              </select>
            </div>
            <div class="sort-options">
              <label for="sort">Sort by:</label>
              <select id="sort">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="subject">Genre</option>
                <option value="publish-date">Publish Date</option>
              </select>
            </div>
          </div>
          
          <div class="book-list">
            <div id="book-count"></div>
            <ul id="books"></ul>
          </div>
          
          <div class="cart-container">
            <h3>Cart</h3>
            <ul id="cart"></ul>
            <button id="checkout-button">Checkout</button>
          </div>
          
      </div>

      
<script src="scripts.js"></script>
</body>
</html>
